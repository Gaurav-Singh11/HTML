<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Paragraph text and Formating Tags</title>
</head>
<body>
    <p>This is a sample paragraph</p>
    <p><b>One</b></p>
    <p><strong>Two</strong></p>
    <p><i>Three</i></p>
    <p><em>Four</em></p>
    <p><mark>Five</mark></p>
    <p><small>Six</small></p>
    <p><strike>Seven</strike></p>
    <p><u>Eight</u></p>
    <p><ins>Nine</ins></p>
    <p>A<sub>1</sub></p>
    <p>B<sup>2</sup></p>
</body>
</html>
