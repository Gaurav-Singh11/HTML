<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form 2020-21</title>
</head>
    <body>
        <form action=www.imsec.ac.in method=Get>
        <table border=1 align=center width=25% height=70%>
        <tr>
            <th colspan=2>Student form 2020-21</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type=text></td>
        </tr>
        <tr>
            <td>Roll No.</td> 
            <td><input type=text></td>
        </tr>
        <tr>
            <td>Gender</td> 
            <td>Male<input type=radio>Female<input type=radio></td>
        </tr>
        <tr>
            <td>Branch</td> 
            <td>
                <select>
                    <option>CSE</option>
                    <option>IT</option>
                    <option>BT</option>
                    <option>ME</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address</td> 
            <td>
                <textarea rows=5 col=15></textarea>
            </td>
        </tr>
        <tr>
            <td>Agree</td>
            <td><input type=checkbox></td>
        </tr>
        <tr><th colspan=2><input type=Submit><input type=Reset></th>
        </tr>
        </table></form>
    </body>
</html>
