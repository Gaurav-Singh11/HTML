<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body><h3> Ordered List </h3>
    <ol> 
        <li> 
            <ol> 
                <li>sublist Item 1</li>
                <li>sublist Item 2</li> 
                <li>sublist Item 3</li> 
            </ol> 
        </li> 
        <li>Item 2</li> 
        <li>Item 3</li> 
    </ol>
    <h3>Unordered List</h3>
    <ul> 
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li> 
    </ul> 
    <h3>Nested List</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
            <li>sublist Item 1</li>
            <li>sublist Item 2</li>
            </ul>
        </li>
    </ul>
    <h3>Definition</h3>
    <dt>
        College
        <dd>IMSEC</dd>
        <dd>RKGIT</dd>
    </dt>
    <dt>
        State
        <dd>UP</dd>
        <dd>MP</dd>
    </dt>
</body>
</html>
